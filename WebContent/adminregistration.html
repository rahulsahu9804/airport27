        pointer-events: none;

            pointer-events: all;
        }

    input[type="tel"]+label {
        pointer-events: none;

        * {
            pointer-events: all;
        }
    }

    input[type="number"]+label {

            pointer-events: all;

        pointer-events: none;

            pointer-events: all;
        }

</style>
